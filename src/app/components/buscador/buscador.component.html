<h1><small>Buscador de </small> Héroes</h1>
<hr />
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class=" alert alert-info" role="alert">
            <p>No existen resultados para el criterio de búaqueda: {{ termino }}</p>
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="foo" [index]="foo.idx" *ngFor="let foo of heroes"></app-heroe-tarjeta>
</div>
